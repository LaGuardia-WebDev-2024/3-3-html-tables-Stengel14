<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kimchi Fried Rice</td>
          <td>Kimchi, rice, meat, veggies</td>
          <td>15.99</td>
        </tr>

        <tr>
          <td>Avocado Toast</td>
          <td>Avocado, toast, egg</td>
          <td>9.40</td>
        </tr>

        <tr>
          <td>Lox omeltet</td>
          <td>3 eggs, lox, onions</td>
          <td>13.36</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
